services:
  db-prod:
    image: postgres:15
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    restart: always
  redis-prod:
    image: redis:7
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      start_period: 10s
      retries: 3
  celery-prod:
    image: 532451361669.dkr.ecr.ap-southeast-2.amazonaws.com/threads-backend:celery-v1.0.0
    command: python -m celery -A core worker --loglevel=info --concurrency=2
    env_file:
      - .env
    depends_on:
      redis-prod:
        condition: service_healthy
      db-prod:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "celery", "-A", "core", "inspect", "ping"]
      interval: 15s
      timeout: 5s
      start_period: 10s
      retries: 3
  web-prod:
    image: 532451361669.dkr.ecr.ap-southeast-2.amazonaws.com/threads-backend:v2.0.0
    command: >
      sh -c "python manage.py collectstatic --noinput --settings=core.settings &&
        gunicorn core.wsgi:application --bind 0.0.0.0:8000"
    env_file: .env
    ports:
      - "8000:8000"
    volumes:
      - static_volume:/app/staticfiles
    depends_on:
      db-prod:
        condition: service_healthy
      redis-prod:
        condition: service_healthy
      celery-prod:
        condition: service_healthy

  nginx-prod:
    image: nginx:latest
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - static_volume:/app/staticfiles
    ports:
      - "80:80"
    depends_on:
      - web-prod


volumes:
  postgres_data_prod:
  static_volume: