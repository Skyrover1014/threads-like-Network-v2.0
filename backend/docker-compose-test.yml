services:
  web-test:  # test
    build:
      context: .
      target: runtime-test
    command: >
      pytest
      sh -c "python manage.py collectstatic --noinput --settings=core.prod_settings &&
        gunicorn core.wsgi:application --bind 0.0.0.0:8000"
    env_file: .env
    depends_on:
      - db-test

  db-test:
    image: postgres:15
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data_test:/var/lib/postgresql/data
    ports:
      - "5432:5432" 

volumes:
  postgres_data_test:
  static_volume: